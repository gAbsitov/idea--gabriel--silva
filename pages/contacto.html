      <main>
        <section id="contactoo" class="conntacto ">

            <h2 class="display-4">CONTACTO</h2>
            <div class="div__contacto col-8 mx-auto my-auto">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre..">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su numero..">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email..">
            </div>
            
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Ingrese un mensaje.."></textarea>
            </div>
          </div>
          </section>
      </main>
      <footer>
        <h2 class="footer__titulo">OnlyFor <span> Gamers</span></h2>
        <div class="redes">
          <div class="icon">
            <a target="_blank" href="https://www.instagram.com/redragonar/">
